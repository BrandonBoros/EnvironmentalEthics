<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Big title -->
<div class="big-title">
    <h1>Environmental Ethics Challenge</h1>
</div>

<!-- Slideshow Section -->
<div class="slideshow-container">
    <!-- Sub-title for pictures -->
    <div class="image-title">
        <h2>Pictures</h2>
    </div>

    <div class="slide fade">
        <img src="images/IMG_0155.JPG" alt="Image 1">
    </div>
    <div class="slide fade">
        <img src="images/IMG_0156.JPG" alt="Image 2">
    </div>
    <div class="slide fade">
        <img src="images/IMG_0161.JPG" alt="Image 3">
    </div>
    <div class="slide fade">
        <img src="images/IMG_0168.JPG" alt="Image 4">
    </div>
    <div class="slide fade">
        <img src="images/IMG_0172.JPG" alt="Image 5">
    </div>
    <div class="slide fade">
        <img src="images/IMG_0175.JPG" alt="Image 6">
    </div>
    <div class="slide fade">
        <img src="images/IMG_0177.JPG" alt="Image 7">
    </div>
    <div class="slide fade">
        <img src="images/IMG_0183.JPG" alt="Image 8">
    </div>
    <div class="slide fade">
        <img src="images/IMG_0185.JPG" alt="Image 9">
    </div>
    <div class="slide fade">
        <img src="images/IMG_0186.JPG" alt="Image 10">
    </div>

    <!-- Navigation buttons -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<script src="script.js"></script>
</body>
</html>
